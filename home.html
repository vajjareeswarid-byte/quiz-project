<!DOCTYPE html>
<html>
<head>
<title>Quiz System</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#6a0dad,#8e44ad);
    font-family:Arial;
}
.box{
    background:white;
    padding:40px;
    border-radius:15px;
    text-align:center;
    width:350px;
}
a{
    display:block;
    margin:15px;
    padding:12px;
    background:#6a0dad;
    color:white;
    text-decoration:none;
    border-radius:8px;
}
a:hover{
    background:#4b0082;
}
</style>
</head>
<body>
<div class="box">
<h2>Online Quiz System</h2>
<a href="/login">Login</a>
<a href="/register">Register</a>
</div>
</body>
</html>
