<!DOCTYPE html>
<html>
<head>
<title>Manage Subjects</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#6a0dad,#8e44ad);
    font-family:'Segoe UI',Arial;
    padding:40px 20px;
}

.container{
    max-width:1000px;
    margin:auto;
}

h2{
    text-align:center;
    color:white;
    margin-bottom:30px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

.subject-name{
    font-size:18px;
    font-weight:600;
    margin-bottom:15px;
    color:#6a0dad;
}

.btn{
    display:inline-block;
    padding:8px 15px;
    margin:5px;
    border:none;
    border-radius:8px;
    font-size:13px;
    font-weight:600;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s;
}

.edit{
    background:#6a0dad;
    color:white;
}

.edit:hover{
    background:#4b0082;
}

.delete{
    background:#e74c3c;
    color:white;
}

.delete:hover{
    background:#c0392b;
}

.back{
    display:block;
    text-align:center;
    margin-top:30px;
    color:white;
    text-decoration:none;
    font-size:15px;
}

.back:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="container">
    <h2>Manage Subjects</h2>

    <div class="grid">
        {% for s in subjects %}
        <div class="card">
            <div class="subject-name">
                {{ s.name }}
            </div>

            <a href="/edit_subject/{{ s.id }}" class="btn edit">
                ‚úè Edit
            </a>

            <a href="/delete_subject/{{ s.id }}"
               onclick="return confirm('Are you sure you want to delete this subject?')"
               class="btn delete">
                üóë Delete
            </a>
        </div>
        {% endfor %}
    </div>

    <a href="/admin_panel" class="back">‚Üê Back to Admin Panel</a>
</div>

</body>
</html>
