<!DOCTYPE html>
<html>
<head>
<title>Subjects</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    background:#f4f0fa;
    font-family:'Segoe UI',Arial;
}

/* Header */
.header{
    background:linear-gradient(135deg,#6a0dad,#8e44ad);
    color:white;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header h2{
    margin:0;
}

.logout{
    background:white;
    color:#6a0dad;
    padding:8px 16px;
    border-radius:20px;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
}

.logout:hover{
    background:#e6d6f5;
}

/* Container */
.container{
    max-width:1000px;
    margin:auto;
    padding:40px 20px;
}

/* Grid */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}

/* Card */
.card{
    background:white;
    padding:30px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.1);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-6px);
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.card a{
    text-decoration:none;
    font-size:18px;
    font-weight:600;
    color:#6a0dad;
    display:block;
}
</style>
</head>

<body>

<div class="header">
    <h2>Available Subjects</h2>
    <a href="/logout" class="logout">Logout</a>
</div>

<div class="container">
    <div class="grid">
        {% for s in subjects %}
        <div class="card">
            <a href="/units/{{ s.id }}">
                {{ s.name }}
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
