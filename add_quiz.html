<!DOCTYPE html>
<html>
<head>
<title>Add Quiz Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#6a0dad,#8e44ad);
    font-family:'Segoe UI',Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px 0;
}

.box{
    background:white;
    padding:40px;
    border-radius:18px;
    width:500px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

h2{
    text-align:center;
    color:#6a0dad;
    margin-bottom:25px;
}

select,input{
    width:100%;
    padding:12px;
    margin:12px 0;
    border:1px solid #ccc;
    border-radius:10px;
    font-size:14px;
    transition:0.3s;
}

select:focus,input:focus{
    border-color:#6a0dad;
    outline:none;
    box-shadow:0 0 6px rgba(106,13,173,0.5);
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    background:#6a0dad;
    color:white;
    border:none;
    border-radius:10px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#4b0082;
    transform:translateY(-2px);
}

.back{
    display:block;
    text-align:center;
    margin-top:20px;
    text-decoration:none;
    color:#6a0dad;
    font-size:14px;
}

.back:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="box">
    <h2>Add Quiz Question</h2>

    <form method="post">

        <label><b>Select Unit</b></label>
        <select name="unit_id" required>
            <option value="">Select Unit</option>
            {% for u in units %}
            <option value="{{ u.id }}">{{ u.name }}</option>
            {% endfor %}
        </select>

        <input type="text" name="question"
               placeholder="Enter Question" required>

        <input type="text" name="o1"
               placeholder="Option 1" required>

        <input type="text" name="o2"
               placeholder="Option 2" required>

        <input type="text" name="o3"
               placeholder="Option 3" required>

        <input type="text" name="o4"
               placeholder="Option 4" required>

        <input type="text" name="ans"
               placeholder="Correct Answer (must match option)" required>

        <button type="submit">Add Question</button>

    </form>

    <a href="/admin_panel" class="back">‚Üê Back to Admin Panel</a>
</div>

</body>
</html>
